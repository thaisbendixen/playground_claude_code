<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thaïs Bendixen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- SVG Filters for textures -->
  <svg class="filters" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Grainy/Fuzzy texture filter -->
      <filter id="grainy" x="-20%" y="-20%" width="140%" height="140%">
        <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
        <feGaussianBlur stdDeviation="0.5"/>
      </filter>

      <!-- Metallic/Chrome filter -->
      <filter id="metallic" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
        <feSpecularLighting in="blur" surfaceScale="5" specularConstant="1" specularExponent="20" lighting-color="#ffffff" result="specular">
          <fePointLight x="-5000" y="-10000" z="20000"/>
        </feSpecularLighting>
        <feComposite in="specular" in2="SourceGraphic" operator="in" result="specular2"/>
        <feComposite in="SourceGraphic" in2="specular2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
      </filter>

      <!-- Glass/Liquid filter -->
      <filter id="glass" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
        <feSpecularLighting in="blur" surfaceScale="8" specularConstant="2" specularExponent="35" lighting-color="#ffffff" result="specular">
          <fePointLight x="100" y="-200" z="400"/>
        </feSpecularLighting>
        <feComposite in="specular" in2="SourceGraphic" operator="in" result="specular2"/>
        <feBlend in="SourceGraphic" in2="specular2" mode="screen"/>
      </filter>

      <!-- Soft matte filter -->
      <filter id="matte" x="-5%" y="-5%" width="110%" height="110%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.8"/>
      </filter>
    </defs>
  </svg>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1 class="name">
          <span class="line">
            <span class="char" data-index="0" data-texture="grainy">T</span><span class="char" data-index="1" data-texture="metallic">h</span><span class="char" data-index="2" data-texture="glass">a</span><span class="char" data-index="3" data-texture="matte">ï</span><span class="char" data-index="4" data-texture="grainy">s</span>
          </span>
          <span class="line">
            <span class="char" data-index="5" data-texture="metallic">B</span><span class="char" data-index="6" data-texture="glass">e</span><span class="char" data-index="7" data-texture="grainy">n</span><span class="char" data-index="8" data-texture="matte">d</span><span class="char" data-index="9" data-texture="metallic">i</span><span class="char" data-index="10" data-texture="glass">x</span><span class="char" data-index="11" data-texture="grainy">e</span><span class="char" data-index="12" data-texture="metallic">n</span>
          </span>
        </h1>
      </div>
    </section>

    <section class="scroll-section">
      <div class="scroll-content">
        <p class="intro-text">Welcome</p>
      </div>
    </section>

    <section class="scroll-section">
      <div class="scroll-content">
        <p class="intro-text">Scroll to explore</p>
      </div>
    </section>

    <section class="scroll-section">
      <div class="scroll-content">
        <p class="intro-text">More content coming soon</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
